    <script>
        setInterval(createMatrix, 100);

        function createMatrix() {
            const matrix = document.createElement('img');
            matrix.classList.add('matrix');
            matrix.src = "public/" + Math.floor(Math.random() * 9) + ".png";
            matrix.style.left = Math.random() * window.innerWidth + 'px';
            matrix.style.width = Math.random() * (50 -20)+20 + 'px';
            matrix.style.animationDuration = Math.random() * 3 + 2 + 's';

            document.getElementById("backgroundDiv").appendChild(matrix);
            setTimeout(() => {
                matrix.remove()
            }, 10000)
        }
    </script>
